<!DOCTYPE html>
<html lang="es">
	<head>
	{% load bootstrap4 %}
	{% load static %}
	{% block content %}
	<title>Darth Searcher</title>
	<link rel="icon" href="{% static 'favicon.ico' %}" sizes="64x64" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
	</head>

	<body>
		<div class="content">
			<form class="form" method="POST" action="detail/">
			{% csrf_token %}
			    <input class="search_box" type="text" name="film_search" placeholder="The Empire Strikes Back..." >
			    <button class="btn" type="submit" ><img src="{% static 'search.png' %}"/></button>
			</form>
			<div id="carousel" class="carousel slide" data-ride="carousel" style=" height:50%; width:50%; ">
			  <div class="carousel-inner" align="center">
			  	{% for i in pjs %}
			  		<div class="carousel-item {% if forloop.first %} active {% endif %}">
			  			<li style="list-style-type: none;">
				  			<br>
			  				<h3>{{ i.name }}</h3>
			  				<h2></h2>
			  			</li>
			  		</div>
			  	{% endfor %}
			  <a class="carousel-control-prev" href="#carousel" data-slide="prev">
			    <span class="carousel-control-prev-icon"></span>
			  </a>
			  <a class="carousel-control-next" href="#carousel" data-slide="next">
			    <span class="carousel-control-next-icon"></span>
			  </a>
			  </div>
			</div>
		</div>
		{% endblock %}
	</body>
</html>
